<html>
<head>
    <title>Online Invoice</title>
    <meta name="author" content="Hacker Planet">
    <meta name="description" content="Online Invoice Generator">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/demo.css">
    <style>
body { margin-top: 40px; }
    </style>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Online Invoice Demo</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a data-toggle="modal" data-target="#invoiceProperties" href="#">Settings</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
        <div id="online-invoice"></div>
    </div>

    <div class="modal fade" id="invoiceProperties">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
                <label>Theme:</label>
                <select class="form-control" id="theme-select">
                    <option value="invoice">Default</option>
                    <option value="invoice-alt">Alternate</option>
                </select>
            </div>
            <div class="form-group">
                <label>From:</label> <input class="form-control" data-set="invoice-from" type="text">
            </div>
            <div class="form-group">
                <label>To:</label> <input class="form-control" data-set="invoice-to" type="text">
            </div>
            <div class="form-group">
                <label>Description:</label> <input class="form-control" data-set="invoice-description" type="text">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Use inputs like this to make the invoice editable -->
    <!-- <input data-set="invoice-description" type="text"> -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/invoice.js"></script>
    <script src="./assets/js/demo.js"></script>
</body>
</html>

<script type="text/html" id="invoiceTemplate">
    <div class="row">
        <div class="col-lg-6">
            <h3>From:</h3>
        </div>
        <div class="col-lg-6">
            <h3>To:</h3>
        </div>
    </div>
    <div class="row">
        <form action="#" id="invoice-lines-form">
            <table class="table table-striped table-hover table-condensed" id="online-invoice">
                <thead>
                    <tr>
                        <th>Line</th><th class="span1">Quantity</th>
                        <th>Description</th>
                        <th>Line Price</th>
                        <th>Amount</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </form>
    </div>
    <h1 class="text-right">Total: <span id="invoice-total">0.00</span></h1>
</script>

<script type="text/html" id="invoiceLineTemplate">
    <tr>
        <td>{{ line }}.</td>
        <td>{{ quantity }}</td>
        <td>{{ description }}</td>
        <td>{{ currency }}&nbsp;{{ line_price }}</td>
        <td>{{ currency }}&nbsp;{{ amount }}</td>
        <td class="text-center"><a href="#" class="line-edit"><span class="glyphicon glyphicon-edit"></span></a></td>
    </tr>
</script>

<script type="text/html" id="invoiceLineFormTemplate">
    <tr id="line-form">
        <td id="line-number">{{ line }}.</td>
        <td class="col-lg-1"><input type="text" name="quantity" id="quantity" class="form-control" value="{{ quantity }}"></td>
        <td class="col-lg-5"><input type="text" name="description" id="description" class="form-control" value="{{ description }}"></td>
        <td><div class="input-group"><span class="input-group-addon">{{ currency }}</span><input type="text" name="line_price" id="line_price" class="form-control" value="{{ line_price }}"></div></td>
        <td><div class="input-group"><span class="input-group-addon">{{ currency }}</span><input type="text" name="amount" id="amount" class="form-control" value="{{ amount }}"></div></td>
        <td><input type="submit" class="btn btn-default" value="Confirm Line" id="confirm-line"></td>
    </tr>
</script>

<script type="text/html" id="invoiceTotalTemplate">{{ currency }}&nbsp;{{ total }}</script>

<html>
<head>
    <title>Online Invoice</title>
    <meta name="author" content="Hacker Planet">
    <meta name="description" content="Online Invoice Generator">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.0.3/united/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Online Invoice</h1>
        <div class="row">
            <form class="form-inline" method="post" action="{{ SITE_LINK }}/invoice-line" id="invoice-lines-form">
                <input type="hidden" name="invoice_id" id="invoice_id" value="{{ invoice.id }}">
                <input type="hidden" name="_method" value="post">
                <table class="table table-striped table-hover" id="online-invoice">
                    <thead>
                        <tr>
                            <th>Line</th><th class="span1">Quantity</th>
                            <th>Description</th>
                            <th>Line Price</th>
                            <th>Amount</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </form>
        </div>
    </div>

    <script type="text/html" id="invoiceLine">
        <tr>
            <td>{{ line }}.</td>
            <td>{{ quantity }}</td>
            <td>{{ description }}</td>
            <td>{{ currency }}&nbsp;{{ line_price }}</td>
            <td>{{ currency }}&nbsp;{{ amount }}</td>
            <td><a href="#" class="btn btn-default line-edit">Edit</a></td>
        </tr>
    </script>

    <script type="text/html" id="invoiceLineForm">
        <td>{{ line }}.</td>
        <td><input type="text" name="quantity" id="quantity" class="form-control" value="{{ quantity }}"></td>
        <td><input type="text" name="description" id="description" class="form-control" value="{{ description }}"></td>
        <td><div class="input-group"><span class="input-group-addon">{{ currency }}</span><input type="text" name="line_price" id="line_price" class="form-control" value="{{ line_price }}"></div></td>
        <td><div class="input-group"><span class="input-group-addon">{{ currency }}</span><input type="text" name="amount" id="amount" class="form-control" value="{{ amount }}"></div></td>
        <td><input type="submit" class="btn btn-primary" value="Confirm Line" id="confirm-line"></td>
    </script>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="assets/js/invoice.js"></script>
</body>
</html>
